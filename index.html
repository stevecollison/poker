<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrum Poker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          heading: ['Space Grotesk', 'sans-serif']
        }
      }
    }
  }
</script>
</head>
<body class="font-sans antialiased bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen px-6 pt-8 transition-colors">
<div class="w-full flex justify-center px-4">
<div class="max-w-md w-full mx-auto text-center">
     <!-- Logo centered above welcome -->
<div class="flex justify-center mb-4">
  <img src="/scrumpokerlogo.png" alt="Scrum Poker Logo" class="h-16">
</div>
<!-- Dark mode toggle moved to top right -->
<div class="absolute top-4 right-4 flex gap-2">
  <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded text-sm">üåì</button>
  <button id="soundToggle" onclick="toggleSound()" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded text-sm">üîá</button>
</div>



    <!-- Form -->
    <form id="setup" class="space-y-4" onsubmit="joinSession(); return false;">
      <input id="sessionId" placeholder="Session ID" class="w-full p-3 border rounded" />
      <input id="name" placeholder="Your Name" class="w-full p-3 border rounded" autofocus autocomplete="off" />
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Join Session</button>
        <button id="createSessionBtn" type="button" class="bg-green-500 text-white px-4 py-2 rounded">Create New Session</button>
      </div>
    </form>
  </div>
</div>

  <div id="game" class="hidden mt-4 space-y-4">
    <div class="text-center space-y-1">
  <h2 class="text-xl font-heading">Welcome, <span id="usernameDisplay" class="font-semibold"></span></h2>
  <p id="sessionCodeDisplay" class="text-sm text-gray-500 dark:text-gray-400">Session ID: </p>
    <div id="adminControls" class="mt-4 hidden flex flex-wrap justify-center items-center gap-4">
        <button onclick="revealVotes()" class="bg-purple-600 text-white px-6 py-2 rounded w-40 flex items-center justify-center gap-2">üëÅÔ∏è Reveal</button>
        <button onclick="clearVotes()" class="bg-yellow-500 text-white px-6 py-2 rounded w-40 flex items-center justify-center gap-2">‚ôªÔ∏è Clear</button>
          <span class="text-green-600 font-semibold">(You are the admin)</span>
        </div>
      </div>

      <div class="text-center">
        <h3 class="text-lg mb-4">Choose your estimate</h3>
        <div id="cards" class="flex flex-wrap justify-center gap-2 sm:gap-4"></div>
      </div>

      <div id="votes" class="text-center mt-8">
  <h3 class="text-lg mb-4">Votes:</h3>
  <div class="w-full flex justify-center">
  <div id="voteList" class="flex flex-col gap-2 w-[620px]"></div>
</div>
  <div id="voteStats" class="text-center mt-4 text-sm text-gray-600 dark:text-gray-300"></div>
</div>

    </div>
  </div>

  <div id="notification" class="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow-md opacity-0 transition-all duration-300 z-50 scale-95 pointer-events-none flex items-center gap-2">
  <span>üîî Everyone has voted!</span>
</div>



  <script>
    let lastTriggerSound = null;

   const voteSound = new Audio('/ping.mp3');



  window.addEventListener('DOMContentLoaded', () => {
  const urlParts = window.location.pathname.split('/');
  const maybeSessionId = urlParts[1];
  if (maybeSessionId && maybeSessionId.length >= 6) {
    sessionId = maybeSessionId; // ‚úÖ Assign to global
    const sessionInput = document.getElementById('sessionId');
    const createBtn = document.getElementById('createSessionBtn');

    sessionInput.value = sessionId;
    sessionInput.style.display = 'none';
    if (createBtn) createBtn.style.display = 'none';
  }
});

let userHasInteracted = false;

window.addEventListener('click', () => {
  userHasInteracted = true;
});


    let sessionId = '';
    let userName = '';
    let sessionUsers = {};

    let soundEnabled = false;

function toggleSound() {
  soundEnabled = !soundEnabled;
  document.getElementById('soundToggle').textContent = soundEnabled ? 'üîî' : 'üîá';
}


    function createSession() {
  fetch('/create-session')
    .then(res => {
      if (!res.ok) throw new Error('Failed to create session.');
      return res.json();
    })
    .then(data => {
      window.location.href = `/${data.sessionId}`;
    })
    .catch(err => {
      alert(`Error: ${err.message}`);
      console.error('Create session error:', err);
    });
}
  // Parse sessionId from the URL and autofill it


document.getElementById('createSessionBtn')?.addEventListener('click', createSession);

document.getElementById('name').focus();

    
    const fibonacci = [0, 1, 2, 3, 5, 8, 13, '?'];
    let isAdmin = false;
    let votesRevealed = false;
    window._notifiedOnce = false;
    window.fetchInterval = null;

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }



    function joinSession() {
  sessionId = document.getElementById('sessionId').value.trim();
  userName = document.getElementById('name').value.trim();

  if (!sessionId || !userName) return alert('Enter session ID and name');

  fetch('/join', {
    method: 'POST',
    body: JSON.stringify({ sessionId, userName }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(() => {
    document.getElementById('setup').classList.add('hidden');
    document.getElementById('game').classList.remove('hidden');
    document.getElementById('usernameDisplay').textContent = userName;
    document.getElementById('sessionCodeDisplay').textContent = `Session ID: ${sessionId}`;

    renderCards();
    fetchSessionState(); // initial load
    startPolling();      // üëà start the interval
  });
}

function startPolling(interval = 1000) {
  if (window.fetchInterval) clearInterval(window.fetchInterval);
  window.fetchInterval = setInterval(fetchSessionState, interval);
}
function stopPolling() {
  if (window.fetchInterval) {
    clearInterval(window.fetchInterval);
    window.fetchInterval = null;
  }
}







function renderCards() {
  const container = document.getElementById('cards');
  container.innerHTML = '';
  fibonacci.forEach(value => {
    const card = document.createElement('div');
    card.className = 'card w-20 h-28 flex items-center justify-center border border-gray-400 dark:border-gray-600 rounded shadow bg-white dark:bg-gray-800 text-xl font-bold cursor-pointer transform transition-all duration-200 hover:scale-105 hover:shadow-lg hover:bg-blue-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500';
    card.textContent = value;

    // If this card matches the user's current vote, highlight it
    const currentUser = sessionUsers?.[userName];
    if (currentUser && currentUser.vote === value) {
      card.classList.add('bg-blue-300', 'dark:bg-blue-700');
    }

    card.onclick = () => {
      if (votesRevealed && !isAdmin) return;

      document.querySelectorAll('.card').forEach(c => {
        c.classList.remove('bg-blue-300', 'dark:bg-blue-700');
      });
      card.classList.add('bg-blue-300', 'dark:bg-blue-700');

      fetch('/vote', {
        method: 'POST',
        body: JSON.stringify({ sessionId, userName, vote: value }),
        headers: { 'Content-Type': 'application/json' }
      }).then(() => {
        fetchSessionState();
      });
    };

    container.appendChild(card);
  });
}




function fetchSessionState() {
  fetch(`/state?sessionId=${sessionId}`)
    .then(res => {
      if (!res.ok) throw new Error('Failed to fetch session state.');
      return res.json();
    })
    .then(session => {
      renderSessionState(session);
    })
    .catch(err => {
      console.error("Failed to fetch session state:", err);
    });
}



function revealVotes() {
  fetch('/reveal', {
    method: 'POST',
    body: JSON.stringify({ sessionId }),
    headers: { 'Content-Type': 'application/json' }
  }).then(() => {
    fetchSessionState(); // üëà Refresh state immediately
  });
}


function clearVotes() {
  fetch('/clear', {
    method: 'POST',
    body: JSON.stringify({ sessionId }),
    headers: { 'Content-Type': 'application/json' }
  }).then(() => {
    window._notifiedOnce = false;
    stopPolling();
    startPolling(1000);

    // üîΩ Clear selected card highlight
    document.querySelectorAll('.card').forEach(c => {
      c.classList.remove('bg-blue-300', 'dark:bg-blue-700');
    });
  });
}

function calculateStats(votes) {
  const numbers = votes.filter(v => typeof v === 'number').sort((a, b) => a - b);
  if (numbers.length === 0) return null;

  // Mean
  const mean = (numbers.reduce((a, b) => a + b, 0) / numbers.length).toFixed(2);

  // Median
  const mid = Math.floor(numbers.length / 2);
  const median = numbers.length % 2 === 0
    ? ((numbers[mid - 1] + numbers[mid]) / 2).toFixed(2)
    : numbers[mid];

  // Mode
  const freq = {};
  numbers.forEach(n => freq[n] = (freq[n] || 0) + 1);
  const maxFreq = Math.max(...Object.values(freq));
  const mode = Object.keys(freq).filter(k => freq[k] === maxFreq).join(', ');

  return { mean, median, mode };
}


function renderSessionState(session) {
  if (!session || !session.users) {
    console.warn("Session state is invalid:", session);
    return;
  }

  sessionUsers = session.users; // üëà Add this
  renderCards(); // üëà rerenders the vote UI with updated state

  const { users, revealed } = session; // üëà use 'revealed' directly
  votesRevealed = revealed ?? false;

// üîä Handle server-triggered sound
if (
  session.triggerSound &&
  session.triggerSound !== lastTriggerSound &&
  soundEnabled &&
  userHasInteracted
) {
  lastTriggerSound = session.triggerSound;
  voteSound.play().catch(console.warn);

  const notification = document.getElementById('notification');
  notification.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
  notification.classList.add('opacity-100', 'scale-100');

  setTimeout(() => {
    notification.classList.remove('opacity-100', 'scale-100');
    notification.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
  }, 3000);
}




  if (votesRevealed) {
  stopPolling();
  startPolling(3000); // slower polling after round ends
}


  const currentUser = Object.values(users).find(u => u.name.toLowerCase() === userName.toLowerCase());

if (currentUser?.isAdmin) {
  isAdmin = true;
  document.getElementById('adminControls').classList.remove('hidden');
} else {
  isAdmin = false;
  document.getElementById('adminControls').classList.add('hidden');
}

  const voteList = document.getElementById('voteList');
  voteList.innerHTML = ''; // Reset whole block

  const wrapper = document.createElement('div');
  wrapper.className = 'overflow-hidden rounded-lg shadow bg-white dark:bg-gray-800 w-full max-w-[720px] mx-auto';


  const header = document.createElement('div');
  header.className = 'grid grid-cols-2 border-b px-4 py-2 font-semibold text-left text-gray-800 dark:text-gray-100';
  header.innerHTML = `<div>Name</div><div class="text-right">Vote</div>`;
  wrapper.appendChild(header);

  const sortedUsers = Object.values(users).sort((a, b) => {
  const aVote = votesRevealed ? parseFloat(a.vote) : 0;
  const bVote = votesRevealed ? parseFloat(b.vote) : 0;
  if (isNaN(aVote)) return 1;
  if (isNaN(bVote)) return -1;
  return aVote - bVote;
});


sortedUsers.forEach(user => {
  const vote = votesRevealed ? user.vote || '' : user.vote ? '‚úÖ' : '<span class="text-gray-400">‚Äî</span>';
  const row = document.createElement('div');
  row.className = 'grid grid-cols-2 border-t px-4 py-2 odd:bg-gray-50 dark:odd:bg-gray-700';
  row.innerHTML = `<div class="text-left pl-2">${user.name}</div><div class="text-right pr-2">${vote}</div>`;
  wrapper.appendChild(row);
});


  voteList.appendChild(wrapper);

  // Extract numerical votes
const numericVotes = Object.values(users)
  .map(u => {
    const n = parseFloat(u.vote);
    return isNaN(n) ? null : n;
  })
  .filter(v => v !== null);

// Calculate and render stats
const stats = calculateStats(numericVotes);
const statsDiv = document.getElementById('voteStats');
if (votesRevealed && stats) {
  statsDiv.innerHTML = `
    <div class="mt-2">
      <strong>Stats:</strong> 
      Mean: <span class="text-blue-600 font-semibold">${stats.mean}</span>, 
      Median: <span class="text-blue-600 font-semibold">${stats.median}</span>, 
      Mode: <span class="text-blue-600 font-semibold">${stats.mode}</span>
    </div>
  `;
} else {
  statsDiv.innerHTML = '';
}

}







window.createSession = createSession;
window.joinSession = joinSession;
window.revealVotes = revealVotes;
window.clearVotes = clearVotes;
window.toggleDarkMode = toggleDarkMode;

  </script>
</body>
</html>
