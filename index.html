  <script>
    let lastTriggerSound = null;

   const voteSound = new Audio('/ping.mp3');



  window.addEventListener('DOMContentLoaded', () => {
  const urlParts = window.location.pathname.split('/');

if (sessionField) sessionField.style.display = 'none';

let userHasInteracted = false;

window.addEventListener('click', () => {

    let sessionId = '';

    let sessionUsers = {};

    let soundEnabled = false;

function toggleSound() {
  soundEnabled = !soundEnabled;
  document.getElementById('soundToggle').textContent = soundEnabled ? 'üîî' : 'üîá';
}


    function showError(message) {
  const banner = document.getElementById('errorMessage');
  if (!banner) return;

  banner.textContent = message;
  banner.classList.remove('hidden');
}

function clearError() {
  const banner = document.getElementById('errorMessage');
  if (!banner) return;

  banner.textContent = '';
  banner.classList.add('hidden');
}

    function createSession() {
  fetch('/create-session')
    .then(res => {
      if (!res.ok) throw new Error('Failed to create session.');
      return res.json();
    })
    .then(data => {
      window.location.href = `/${data.sessionId}`;
    })
    .catch(err => {
      alert(`Error: ${err.message}`);
      console.error('Create session error:', err);
    });
}
  // Parse sessionId from the URL and autofill it


document.getElementById('createSessionBtn')?.addEventListener('click', createSession);

document.getElementById('name').focus();

    
    const fibonacci = [0, 1, 2, 3, 5, 8, 13, '?'];
    let isAdmin = false;
    let votesRevealed = false;
    let hoveredRemoveUser = null;
    window._notifiedOnce = false;
    let pollTimeoutId = null;
    const ACTIVE_POLL_INTERVAL = 500;
    const REVEALED_POLL_INTERVAL = 3000;
    const HIDDEN_POLL_INTERVAL = 12000;
    let desiredPollInterval = null;
    let basePollInterval = ACTIVE_POLL_INTERVAL;
    let visibilityOverrideInterval = null;
    let pollingEnabled = false;
    let isFetchingState = false;
    let lastFetchPromise = null;

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }



    function joinSession() {
  sessionId = document.getElementById('sessionId').value.trim();
  userName = document.getElementById('name').value.trim();

  if (!sessionId || !userName) return alert('Enter session ID and name');

  clearError();

  fetch('/join', {
    method: 'POST',
    body: JSON.stringify({ sessionId, userName }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(res => {
    if (!res.ok) {
      throw new Error('Unable to reach the session service.');
    }
    return res.json();
  })
  .then(() => {
    document.getElementById('setup').classList.add('hidden');
    document.getElementById('game').classList.remove('hidden');
    document.getElementById('usernameDisplay').textContent = userName;
    document.getElementById('sessionCodeDisplay').textContent = `Session ID: ${sessionId}`;

    renderCards();
    fetchSessionState(); // initial load
    startPolling();      // üëà start the interval
  })
  .catch(err => {
    console.error('Join session failed:', err);
    showError('Unable to reach the session service. Please check the worker status and try again.');
  });
}

function scheduleNextPoll() {
  if (desiredPollInterval == null) return;

  pollTimeoutId = setTimeout(async () => {
    pollTimeoutId = null;

    try {
      await fetchSessionState();
    } finally {
      if (desiredPollInterval != null) {
        scheduleNextPoll();
      }
    }
  }, desiredPollInterval);
}

function updatePollingSchedule() {
  if (!pollingEnabled) {
    desiredPollInterval = null;
    if (pollTimeoutId) {
      clearTimeout(pollTimeoutId);
      pollTimeoutId = null;
    }
    return;
  }

  const nextInterval = visibilityOverrideInterval ?? basePollInterval;
  if (desiredPollInterval === nextInterval) return;

  desiredPollInterval = nextInterval;

  if (pollTimeoutId) {
    clearTimeout(pollTimeoutId);
    pollTimeoutId = null;
  }

  if (desiredPollInterval != null) {
    scheduleNextPoll();
  }
}

function startPolling(interval = ACTIVE_POLL_INTERVAL) {
  stopPolling();
  pollingEnabled = true;
  basePollInterval = interval;
  updatePollingSchedule();
}

function stopPolling() {
  pollingEnabled = false;
  desiredPollInterval = null;
  if (pollTimeoutId) {
    clearTimeout(pollTimeoutId);
    pollTimeoutId = null;
  }
}

function ensurePollingInterval(interval) {
  if (basePollInterval !== interval) {
    basePollInterval = interval;
    updatePollingSchedule();
  }
}

document.addEventListener('visibilitychange', () => {
  visibilityOverrideInterval = document.hidden ? HIDDEN_POLL_INTERVAL : null;
  updatePollingSchedule();
});

window.addEventListener('beforeunload', stopPolling);
window.addEventListener('pagehide', stopPolling);
window.addEventListener('pageshow', () => {
  if (!pollingEnabled && sessionId && userName) {
    startPolling(votesRevealed ? REVEALED_POLL_INTERVAL : ACTIVE_POLL_INTERVAL);
  }
});







function renderCards() {
  const container = document.getElementById('cards');
  const existingCards = container.querySelectorAll('.card');
  const currentUser = sessionUsers?.[userName];
  // If count hasn't changed, just update highlights
  if (existingCards.length === fibonacci.length) {
    
    existingCards.forEach((card, index) => {
      const value = fibonacci[index];
      card.classList.remove(
        'bg-blue-300',
        'dark:bg-blue-700',
        'hover:bg-blue-300',
        'dark:hover:bg-blue-700'
      );
      if (currentUser && currentUser.vote === value) {
  card.classList.add(
    'bg-blue-300',
    'dark:bg-blue-700',
    'hover:bg-blue-300',
    'dark:hover:bg-blue-700'
  );
}
    });
    return;
  }

  // Otherwise, fully re-render
  container.innerHTML = '';
  fibonacci.forEach(value => {
    const card = document.createElement('div');
    card.className = 'card w-20 h-28 flex items-center justify-center border border-gray-400 dark:border-gray-600 rounded shadow bg-white dark:bg-gray-800 text-xl font-bold cursor-pointer transform transition-all duration-200 hover:scale-105 hover:shadow-lg hover:bg-blue-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500';
    card.textContent = value;

    const currentUser = sessionUsers?.[userName];
    if (currentUser && currentUser.vote === value) {
      card.classList.add('bg-blue-300', 'dark:bg-blue-700');
    }

    card.onclick = () => {
  if (votesRevealed && !isAdmin) return;

  document.querySelectorAll('.card').forEach(c => {
    c.classList.remove(
      'bg-blue-300',
      'dark:bg-blue-700',
      'hover:bg-blue-300',
      'dark:hover:bg-blue-700'
    );
  });

  card.classList.add('bg-blue-300', 'dark:bg-blue-700');

  // üéØ Animate on click
  card.classList.add('animate-clickPulse');
  setTimeout(() => card.classList.remove('animate-clickPulse'), 200);

  fetch('/vote', {
    method: 'POST',
    body: JSON.stringify({ sessionId, userName, vote: value }),
    headers: { 'Content-Type': 'application/json' }
  }).then(() => fetchSessionState());
};


    container.appendChild(card);
  });
}





function fetchSessionState() {
  if (!sessionId) return Promise.resolve();

  if (isFetchingState) {
    return lastFetchPromise;
  }

  isFetchingState = true;

  lastFetchPromise = fetch(`/state?sessionId=${sessionId}`)
    .then(res => {
      if (!res.ok) throw new Error('Failed to fetch session state.');
      return res.json();
    })
    .then(session => {
      renderSessionState(session);
    })
    .catch(err => {
      console.error("Failed to fetch session state:", err);
    })
    .finally(() => {
      isFetchingState = false;
    });

  return lastFetchPromise;
}



function revealVotes() {
  fetch('/reveal', {
    method: 'POST',
    body: JSON.stringify({ sessionId }),
    headers: { 'Content-Type': 'application/json' }
  }).then(() => fetchSessionState()); // üëà Refresh state immediately
}


function clearVotes() {
  fetch('/clear', {
    method: 'POST',
    body: JSON.stringify({ sessionId }),
    headers: { 'Content-Type': 'application/json' }
  }).then(() => {
    window._notifiedOnce = false;
    stopPolling();
    startPolling(ACTIVE_POLL_INTERVAL);

    // üîΩ Clear selected card highlight
    document.querySelectorAll('.card').forEach(c => {
      c.classList.remove(
        'bg-blue-300',
        'dark:bg-blue-700',
        'hover:bg-blue-300',
        'dark:hover:bg-blue-700'
      );
    });
  });
}

function calculateStats(votes) {
  const numbers = votes.filter(v => typeof v === 'number').sort((a, b) => a - b);
  if (numbers.length === 0) return null;

  // Mean
  const mean = (numbers.reduce((a, b) => a + b, 0) / numbers.length).toFixed(2);

  // Median
  const mid = Math.floor(numbers.length / 2);
  const median = numbers.length % 2 === 0
    ? ((numbers[mid - 1] + numbers[mid]) / 2).toFixed(2)
    : numbers[mid];

  // Mode
  const freq = {};
  numbers.forEach(n => freq[n] = (freq[n] || 0) + 1);
  const maxFreq = Math.max(...Object.values(freq));
  const mode = Object.keys(freq).filter(k => freq[k] === maxFreq).join(', ');

  return { mean, median, mode };
}


function removeUser(targetName) {
  if (!isAdmin) return;

  const confirmRemoval = confirm(`Remove ${targetName} from the session?`);
  if (!confirmRemoval) return;

  fetch('/remove-user', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ sessionId, targetUser: targetName, requestedBy: userName })
  })
    .then(res => {
      if (!res.ok) {
        return res.json().then(data => {
          throw new Error(data.error || 'Failed to remove user');
        });
      }
      fetchSessionState();
    })
    .catch(err => {
      console.error('Remove user error:', err);
      alert(err.message || 'Failed to remove user');
    });
}

function renderSessionState(session) {
  if (!session || !session.users) {
    console.warn("Session state is invalid:", session);
    return;
  }

  if (!session.users[userName]) {
    stopPolling();
    alert('You have been removed from the session.');
    window.location.href = '/';
    return;
  }

  sessionUsers = session.users; // üëà Add this
  renderCards(); // üëà rerenders the vote UI with updated state

  const { users, revealed } = session; // üëà use 'revealed' directly
  votesRevealed = revealed ?? false;

// üîä Handle server-triggered sound
if (
  session.triggerSound &&
  session.triggerSound !== lastTriggerSound &&
  soundEnabled &&
  userHasInteracted
) {
  lastTriggerSound = session.triggerSound;
  voteSound.play().catch(console.warn);

  const notification = document.getElementById('notification');
  notification.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
  notification.classList.add('opacity-100', 'scale-100');

  setTimeout(() => {
    notification.classList.remove('opacity-100', 'scale-100');
    notification.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
  }, 3000);
}




  if (votesRevealed) {
    ensurePollingInterval(REVEALED_POLL_INTERVAL); // slower polling after round ends
  } else {
    ensurePollingInterval(ACTIVE_POLL_INTERVAL);
  }


  const currentUser = Object.values(users).find(u => u.name.toLowerCase() === userName.toLowerCase());

if (currentUser?.isAdmin) {
  isAdmin = true;
  document.getElementById('adminControls').classList.remove('hidden');
} else {
  isAdmin = false;
  document.getElementById('adminControls').classList.add('hidden');
}

  const voteList = document.getElementById('voteList');
  voteList.innerHTML = ''; // Reset whole block

  const wrapper = document.createElement('div');
  wrapper.className = 'overflow-hidden rounded-lg shadow bg-white dark:bg-gray-800 w-full max-w-[720px] mx-auto';


  const header = document.createElement('div');
  header.className = 'grid grid-cols-2 border-b px-4 py-2 font-semibold text-left text-gray-800 dark:text-gray-100';
  header.innerHTML = `<div>Name</div><div class="text-right">Vote</div>`;
  wrapper.appendChild(header);

  const sortedUsers = Object.values(users).sort((a, b) => {
  const aVote = votesRevealed ? parseFloat(a.vote) : 0;
  const bVote = votesRevealed ? parseFloat(b.vote) : 0;
  if (isNaN(aVote)) return 1;
  if (isNaN(bVote)) return -1;
  return aVote - bVote;
});


const syncRemoveButtonVisibility = () => {
  const buttons = document.querySelectorAll('[data-remove-user]');
  let activeFound = false;

  buttons.forEach(btn => {
    const target = btn.dataset.removeUser;
    const shouldShow = hoveredRemoveUser === target;
    btn.classList.toggle('opacity-100', shouldShow);
    btn.classList.toggle('opacity-0', !shouldShow);
    btn.classList.toggle('pointer-events-auto', shouldShow);
    btn.classList.toggle('pointer-events-none', !shouldShow);

    if (shouldShow) activeFound = true;
  });

  if (!activeFound) {
    hoveredRemoveUser = null;
  }
};

sortedUsers.forEach(user => {
  const vote = votesRevealed ? user.vote || '' : user.vote ? '‚úÖ' : '<span class="text-gray-400">‚Äî</span>';
  const row = document.createElement('div');
  row.className = 'group grid grid-cols-2 border-t px-4 py-2 odd:bg-gray-50 dark:odd:bg-gray-700';
  const displayName = user.isAdmin ? `${user.name} (Admin)` : user.name;

  const nameCell = document.createElement('div');
  nameCell.className = 'text-left pl-2 flex items-center justify-between gap-2';
  nameCell.textContent = displayName;

  if (isAdmin && user.name !== userName) {
    const removeBtn = document.createElement('button');
    removeBtn.type = 'button';
    removeBtn.textContent = '‚úï';
    removeBtn.title = `Remove ${user.name}`;
    removeBtn.dataset.removeUser = user.name;
    removeBtn.className = 'text-red-500 hover:text-red-700 opacity-0 pointer-events-none focus-visible:opacity-100 transition-opacity duration-200 px-2 py-1 rounded focus:outline-none';
    removeBtn.onclick = (event) => {
      event.stopPropagation();
      removeUser(user.name);
    };
    nameCell.appendChild(removeBtn);
  }

  const voteCell = document.createElement('div');
  voteCell.className = 'text-right pr-2';
  voteCell.innerHTML = vote;

  row.addEventListener('pointerenter', () => {
    hoveredRemoveUser = user.name;
    syncRemoveButtonVisibility();
  });

  row.addEventListener('pointerleave', () => {
    if (hoveredRemoveUser === user.name) {
      hoveredRemoveUser = null;
    }
    syncRemoveButtonVisibility();
  });

  row.appendChild(nameCell);
  row.appendChild(voteCell);
  wrapper.appendChild(row);
});


  voteList.appendChild(wrapper);
  syncRemoveButtonVisibility();

  // Extract numerical votes
const numericVotes = Object.values(users)
  .map(u => {
    const n = parseFloat(u.vote);
    return isNaN(n) ? null : n;
  })
  .filter(v => v !== null);

// Calculate and render stats
const stats = calculateStats(numericVotes);
const statsDiv = document.getElementById('voteStats');
if (votesRevealed && stats) {
  statsDiv.innerHTML = `
    <div class="mt-2">
      <strong>Stats:</strong> 
      Mean: <span class="text-blue-600 font-semibold">${stats.mean}</span>, 
      Median: <span class="text-blue-600 font-semibold">${stats.median}</span>, 
      Mode: <span class="text-blue-600 font-semibold">${stats.mode}</span>
    </div>
  `;
} else {
  statsDiv.innerHTML = '';
}

}







window.createSession = createSession;

  </script>
