<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrum Poker</title>
  <script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col items-center p-6 transition-colors">
  <div class="w-full max-w-2xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-center w-full">Scrum Poker</h1>
      <button onclick="toggleDarkMode()" class="ml-auto bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded text-sm">ðŸŒ“</button>
    </div>

    <div id="setup" class="space-y-4">
      <input id="sessionId" placeholder="Session ID" class="w-full p-3 border rounded" />
      <input id="name" placeholder="Your Name" class="w-full p-3 border rounded" />
      <div class="flex justify-between">
        <button onclick="joinSession()" class="bg-blue-500 text-white px-4 py-2 rounded">Join Session</button>
        <button onclick="createSession()" class="bg-green-500 text-white px-4 py-2 rounded">Create New Session</button>
      </div>
    </div>

    <div id="game" class="hidden mt-6 space-y-6">
      <div class="text-center">
        <h2 class="text-xl">Welcome, <span id="usernameDisplay" class="font-semibold"></span></h2>
        <div id="adminControls" class="mt-4 hidden space-x-4">
          <button onclick="revealVotes()" class="bg-purple-600 text-white px-4 py-2 rounded">Reveal Votes</button>
          <button onclick="clearVotes()" class="bg-yellow-500 text-white px-4 py-2 rounded">Clear Votes</button>
          <span class="text-green-600 font-semibold">(You are the admin)</span>
        </div>
      </div>

      <div class="text-center">
        <h3 class="text-lg mb-4">Choose your estimate</h3>
        <div id="cards" class="flex flex-wrap justify-center gap-4"></div>
      </div>

      <div id="votes" class="text-center">
        <h3 class="text-lg mb-4">Votes:</h3>
        <div id="voteList" class="flex flex-col gap-2"></div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const fibonacci = [0, 1, 2, 3, 5, 8, 13, 21, 34, '?'];

    let sessionId = '';
    let userName = '';
    let isAdmin = false;
    let votesRevealed = false;

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function createSession() {
      fetch('/create-session')
        .then(res => res.json())
        .then(data => {
          document.getElementById('sessionId').value = data.sessionId;
        });
    }

    function joinSession() {
      sessionId = document.getElementById('sessionId').value.trim();
      userName = document.getElementById('name').value.trim();
      if (!sessionId || !userName) return alert('Enter session ID and name');

      socket.emit('join', { sessionId, name: userName });

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      document.getElementById('usernameDisplay').textContent = userName;
      renderCards();
    }

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      fibonacci.forEach(value => {
        const card = document.createElement('div');
        card.className = 'card w-20 h-28 flex items-center justify-center border border-gray-400 dark:border-gray-600 rounded shadow bg-white dark:bg-gray-800 text-xl font-bold cursor-pointer hover:bg-blue-100 dark:hover:bg-gray-700 transition';
        card.textContent = value;
        card.onclick = () => {
          document.querySelectorAll('.card').forEach(c => c.classList.remove('bg-blue-300'));
          card.classList.add('bg-blue-300');
          socket.emit('vote', value);
        };
        container.appendChild(card);
      });
    }

    function revealVotes() {
      socket.emit('reveal');
    }

    function clearVotes() {
      socket.emit('clear');
    }

    socket.on('state', ({ users, votesRevealed: revealed }) => {
      const voteList = document.getElementById('voteList');
      voteList.innerHTML = '';
      isAdmin = false;
      votesRevealed = revealed;

      Object.keys(users).forEach(id => {
        const user = users[id];
        if (user.name === userName) isAdmin = user.isAdmin;

        const row = document.createElement('div');
        row.className = 'flex justify-between bg-white dark:bg-gray-800 border dark:border-gray-600 rounded px-4 py-2 shadow';

        const nameSpan = document.createElement('span');
        nameSpan.className = 'font-semibold';
        nameSpan.textContent = user.name;

        const voteSpan = document.createElement('span');
        voteSpan.textContent = votesRevealed ? (user.vote ?? 'No vote') : (user.vote !== null ? 'Voted' : 'Waiting');

        row.appendChild(nameSpan);
        row.appendChild(voteSpan);
        voteList.appendChild(row);
      });

      document.getElementById('adminControls').classList.toggle('hidden', !isAdmin);
    });

    socket.on('error', msg => alert(msg));
  </script>
</body>
</html>
