<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrum Poker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          heading: ['Space Grotesk', 'sans-serif']
        }
      }
    }
  }
</script>
</head>
<body class="font-sans antialiased bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen px-6 pt-8 transition-colors">
<div class="w-full flex justify-center px-4">
<div class="max-w-md w-full mx-auto text-center">
     <!-- Logo centered above welcome -->
<div class="flex justify-center mb-4">
  <img src="/scrumpokerlogo.png" alt="Scrum Poker Logo" class="h-16">
</div>
<!-- Dark mode toggle moved to top right -->
<div class="absolute top-4 right-4">
  <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded text-sm">ðŸŒ“</button>
</div>


    <!-- Form -->
    <form id="setup" class="space-y-4" onsubmit="joinSession(); return false;">
      <input id="sessionId" placeholder="Session ID" class="w-full p-3 border rounded" />
      <input id="name" placeholder="Your Name" class="w-full p-3 border rounded" autofocus autocomplete="off" />
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Join Session</button>
        <button id="createSessionBtn" type="button" class="bg-green-500 text-white px-4 py-2 rounded">Create New Session</button>
      </div>
    </form>
  </div>
</div>

    <div id="game" class="hidden mt-6 space-y-6">
    <div class="text-center space-y-1">
  <h2 class="text-xl font-heading">Welcome, <span id="usernameDisplay" class="font-semibold"></span></h2>
  <p id="sessionCodeDisplay" class="text-sm text-gray-500 dark:text-gray-400">Session ID: </p>
        <div id="adminControls" class="mt-4 hidden space-x-4">
          <button onclick="revealVotes()" class="bg-purple-600 text-white px-4 py-2 rounded">Reveal Votes</button>
          <button onclick="clearVotes()" class="bg-yellow-500 text-white px-4 py-2 rounded">Clear Votes</button>
          <span class="text-green-600 font-semibold">(You are the admin)</span>
        </div>
      </div>

      <div class="text-center">
        <h3 class="text-lg mb-4">Choose your estimate</h3>
        <div id="cards" class="flex flex-wrap justify-center gap-2 sm:gap-4"></div>
      </div>

      <div id="votes" class="text-center mt-8">
  <h3 class="text-lg mb-4">Votes:</h3>
  <div id="voteList" class="flex flex-col gap-2"></div>
</div>

    </div>
  </div>

  <div id="notification" class="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow-md opacity-0 transition-all duration-300 z-50 scale-95 pointer-events-none flex items-center gap-2">
  <span>ðŸ”” Everyone has voted!</span>
</div>



  <script>
  

    function createSession() {
  fetch('/create-session')
    .then(res => {
      if (!res.ok) throw new Error('Failed to create session.');
      return res.json();
    })
    .then(data => {
      window.location.href = `/${data.sessionId}`;
    })
    .catch(err => {
      alert(`Error: ${err.message}`);
      console.error('Create session error:', err);
    });
}
  // Parse sessionId from the URL and autofill it
  window.addEventListener('DOMContentLoaded', () => {
  const urlParts = window.location.pathname.split('/');
  const maybeSessionId = urlParts[1];
  if (maybeSessionId && maybeSessionId.length >= 6) {
    const sessionInput = document.getElementById('sessionId');
    const createBtn = document.getElementById('createSessionBtn');


    sessionInput.value = maybeSessionId;
    sessionInput.style.display = 'none'; // Optional
    if (createBtn) createBtn.style.display = 'none'; // âœ… Hide "Create Session" button
  }
});
document.getElementById('createSessionBtn')?.addEventListener('click', createSession);

document.getElementById('name').focus();

    
    const fibonacci = [0, 1, 2, 3, 5, 8, 13, '?'];

    let sessionId = '';
    let userName = '';
    let isAdmin = false;
    let votesRevealed = false;
    window._notifiedOnce = false;

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }




    function joinSession() {
  sessionId = document.getElementById('sessionId').value.trim();
  userName = document.getElementById('name').value.trim();
  if (!sessionId || !userName) return alert('Enter session ID and name');

  fetch('/join', {
    method: 'POST',
    body: JSON.stringify({ sessionId, userName }),
    headers: { 'Content-Type': 'application/json' }
  }).then(() => {
    document.getElementById('setup').classList.add('hidden');
    document.getElementById('game').classList.remove('hidden');
    document.getElementById('usernameDisplay').textContent = userName;
    document.getElementById('sessionCodeDisplay').textContent = `Session ID: ${sessionId}`;
    renderCards();
  });

  setInterval(fetchSessionState, 1000);


}

    function renderCards() {
  const container = document.getElementById('cards');
  container.innerHTML = '';
  fibonacci.forEach(value => {
    const card = document.createElement('div');
    card.className = 'card w-20 h-28 flex items-center justify-center border border-gray-400 dark:border-gray-600 rounded shadow bg-white dark:bg-gray-800 text-xl font-bold cursor-pointer hover:bg-blue-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200';    card.textContent = value;
    card.onclick = () => {
  if (votesRevealed) return;

  document.querySelectorAll('.card').forEach(c => {
    c.classList.remove('bg-blue-300', 'dark:bg-blue-700');
  });
  card.classList.add('bg-blue-300', 'dark:bg-blue-700');

  fetch('/vote', {
    method: 'POST',
    body: JSON.stringify({ sessionId, userName, vote: value }),
    headers: { 'Content-Type': 'application/json' }
  });
};
    container.appendChild(card);
  });
}


function fetchSessionState() {
  fetch('/reveal', {
    method: 'POST',
    body: JSON.stringify({ sessionId }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(res => res.json())
  .then(session => {
    renderSessionState(session);
  })
  .catch(err => console.error("Failed to fetch session state:", err));
}



function revealVotes() {
  fetch('/reveal', {
    method: 'POST',
    body: JSON.stringify({ sessionId }),
    headers: { 'Content-Type': 'application/json' }
  });
}

function clearVotes() {
  fetch('/clear', {
    method: 'POST',
    body: JSON.stringify({ sessionId }),
    headers: { 'Content-Type': 'application/json' }
  });
}

function renderSessionState({ users, votesRevealed: revealed }) {
  const voteList = document.getElementById('voteList');
  voteList.innerHTML = `
    <div class="overflow-hidden rounded-lg shadow bg-white dark:bg-gray-800 w-full">
      <div class="grid grid-cols-1 border-b px-4 py-2 font-semibold text-left text-gray-800 dark:text-gray-100">
        <div>Name</div>
        <div class="text-right">Vote</div>
      </div>
      <div id="voteRows"></div>
    </div>
  `;

  votesRevealed = revealed;

  let sortedUsers = Object.values(users);
  const currentUser = sortedUsers.find(u => u.name === userName);
  isAdmin = currentUser?.isAdmin || false;

  const voteRows = document.getElementById('voteRows');
voteRows.innerHTML = '';

users.forEach(user => {
  const vote = votesRevealed ? user.vote || '' : user.vote ? 'âœ…' : '';
  const div = document.createElement('div');
  div.className = 'grid grid-cols-2 border-t px-4 py-2';
  div.innerHTML = `
    <div>${user.name}</div>
    <div class="text-right">${vote}</div>
  `;
  voteRows.appendChild(div);
});

}



window.createSession = createSession;
window.joinSession = joinSession;
window.revealVotes = revealVotes;
window.clearVotes = clearVotes;
window.toggleDarkMode = toggleDarkMode;

  </script>
</body>
</html>
