<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrum Poker</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #cards .card { display: inline-block; margin: 10px; padding: 20px; border: 2px solid #444; border-radius: 8px; cursor: pointer; }
    .selected { background: #add8e6; }
    #votes { margin-top: 30px; }
    .vote { margin: 5px; }
    .admin-note { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Scrum Poker</h1>

  <div id="setup">
    <input id="sessionId" placeholder="Session ID" />
    <input id="name" placeholder="Your Name" />
    <button onclick="joinSession()">Join Session</button>
    <p>Or <button onclick="createSession()">Create New Session</button></p>
  </div>

  <div id="game" style="display:none">
    <h2>Welcome, <span id="usernameDisplay"></span></h2>
    <div id="adminControls" style="display:none">
      <button onclick="revealVotes()">Reveal Votes</button>
      <p class="admin-note">You are the admin</p>
    </div>

    <h3>Choose your estimate</h3>
    <div id="cards"></div>

    <div id="votes">
      <h3>Votes:</h3>
      <div id="voteList"></div>
    </div>
  </div>

  <script>
    const socket = io();
    const fibonacci = [0, 1, 2, 3, 5, 8, 13, 21, 34, '?'];

    let sessionId = '';
    let userName = '';
    let isAdmin = false;

    function createSession() {
      fetch('/create-session')
        .then(res => res.json())
        .then(data => {
          document.getElementById('sessionId').value = data.sessionId;
        });
    }

    function joinSession() {
      sessionId = document.getElementById('sessionId').value.trim();
      userName = document.getElementById('name').value.trim();
      if (!sessionId || !userName) return alert('Enter session ID and name');

      socket.emit('join', { sessionId, name: userName });

      document.getElementById('setup').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('usernameDisplay').textContent = userName;
      renderCards();
    }

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      fibonacci.forEach(value => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = value;
        card.onclick = () => {
          document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          socket.emit('vote', value);
        };
        container.appendChild(card);
      });
    }

    function revealVotes() {
      socket.emit('reveal');
    }

    socket.on('state', ({ users, votesRevealed }) => {
      const voteList = document.getElementById('voteList');
      voteList.innerHTML = '';
      isAdmin = false;

      Object.keys(users).forEach(id => {
        const user = users[id];
        if (user.name === userName) {
          isAdmin = user.isAdmin;
        }
        const div = document.createElement('div');
        div.className = 'vote';
        div.textContent = votesRevealed ? `${user.name}: ${user.vote ?? 'No vote'}` : `${user.name}: Voted`;
        voteList.appendChild(div);
      });

      document.getElementById('adminControls').style.display = isAdmin ? 'block' : 'none';
    });

    socket.on('error', msg => alert(msg));
  </script>
</body>
</html>
