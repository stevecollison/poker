<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrum Poker</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen px-6 pt-8 transition-colors">
<div class="w-full flex justify-center px-4">
<div class="max-w-md w-full mx-auto text-center">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6 space-y-2 sm:flex-row sm:justify-between sm:space-y-0">
  <img src="/path-to-your-logo.png" alt="Scrum Poker Logo" class="h-16">
  <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded text-sm">ðŸŒ“</button>
</div>


    <!-- Form -->
    <form id="setup" class="space-y-4" onsubmit="joinSession(); return false;">
      <input id="sessionId" placeholder="Session ID" class="w-full p-3 border rounded" />
      <input id="name" placeholder="Your Name" class="w-full p-3 border rounded" />
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Join Session</button>
        <button type="button" onclick="createSession()" class="bg-green-500 text-white px-4 py-2 rounded">Create New Session</button>
      </div>
    </form>
  </div>
</div>

    <div id="game" class="hidden mt-6 space-y-6">
      <div class="text-center">
        <h2 class="text-xl">Welcome, <span id="usernameDisplay" class="font-semibold"></span></h2>
        <p id="sessionCodeDisplay" class="text-sm text-gray-500 dark:text-gray-400 mt-1">Session ID: </p>
        <div id="adminControls" class="mt-4 hidden space-x-4">
          <button onclick="revealVotes()" class="bg-purple-600 text-white px-4 py-2 rounded">Reveal Votes</button>
          <button onclick="clearVotes()" class="bg-yellow-500 text-white px-4 py-2 rounded">Clear Votes</button>
          <span class="text-green-600 font-semibold">(You are the admin)</span>
        </div>
      </div>

      <div class="text-center">
        <h3 class="text-lg mb-4">Choose your estimate</h3>
        <div id="cards" class="flex flex-wrap justify-center gap-4"></div>
      </div>

      <div id="votes" class="text-center">
        <h3 class="text-lg mb-4">Votes:</h3>
        <div id="voteList" class="flex flex-col gap-2"></div>
      </div>
    </div>
  </div>

  <div id="notification" class="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow-md opacity-0 transition-all duration-300 z-50 scale-95 pointer-events-none flex items-center gap-2">
  <span>ðŸ”” Everyone has voted!</span>
</div>



  <script>
  


  // Parse sessionId from the URL and autofill it
  window.addEventListener('DOMContentLoaded', () => {
  const urlParts = window.location.pathname.split('/');
  const maybeSessionId = urlParts[1];
  if (maybeSessionId && maybeSessionId.length >= 6) {
    const sessionInput = document.getElementById('sessionId');
    const createBtn = document.querySelector('button[onclick="createSession()"]');

    sessionInput.value = maybeSessionId;
    sessionInput.style.display = 'none'; // Optional
    if (createBtn) createBtn.style.display = 'none'; // âœ… Hide "Create Session" button
  }
});
document.getElementById('name').focus();

    
    const socket = io();
    const fibonacci = [0, 1, 2, 3, 5, 8, 13, '?'];

    let sessionId = '';
    let userName = '';
    let isAdmin = false;
    let votesRevealed = false;
    window._notifiedOnce = false;

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function createSession() {
  fetch('/create-session')
    .then(res => {
      if (!res.ok) throw new Error('Failed to create session.');
      return res.json();
    })
    .then(data => {
      window.location.href = `/${data.sessionId}`;
    })
    .catch(err => {
      alert(`Error: ${err.message}`);
      console.error('Create session error:', err);
    });
}



    function joinSession() {
      sessionId = document.getElementById('sessionId').value.trim();
      userName = document.getElementById('name').value.trim();
      if (!sessionId || !userName) return alert('Enter session ID and name');

      socket.emit('join', { sessionId, name: userName });

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      document.getElementById('usernameDisplay').textContent = userName;
      document.getElementById('sessionCodeDisplay').textContent = `Session ID: ${sessionId}`;

      renderCards();
    }

    function renderCards() {
  const container = document.getElementById('cards');
  container.innerHTML = '';
  fibonacci.forEach(value => {
    const card = document.createElement('div');
    card.className = 'card w-20 h-28 flex items-center justify-center border border-gray-400 dark:border-gray-600 rounded shadow bg-white dark:bg-gray-800 text-xl font-bold cursor-pointer hover:bg-blue-100 dark:hover:bg-gray-700 transition-colors duration-200';
    card.textContent = value;
    card.onclick = () => {
      if (votesRevealed) return;

      document.querySelectorAll('.card').forEach(c => {
        c.classList.remove('bg-blue-300', 'dark:bg-blue-700');
      });
      card.classList.add('bg-blue-300', 'dark:bg-blue-700');
      socket.emit('vote', value);
    };
    container.appendChild(card);
  });
}


    function revealVotes() {
      socket.emit('reveal');
    }

    function clearVotes() {
      socket.emit('clear');
    }
    socket.on('state', ({ users, votesRevealed: revealed }) => {
  const voteList = document.getElementById('voteList');
  voteList.innerHTML = '';
  isAdmin = false;
  votesRevealed = revealed;

  let sortedUsers = Object.values(users);

  // âœ… Check if all non-admins have voted
  const nonAdmins = sortedUsers.filter(u => !u.isAdmin);
const everyoneVoted = nonAdmins.length > 0 && nonAdmins.every(u => u.vote !== null && u.vote !== undefined);

// Only trigger the bell once per round when everyone finishes voting
if (everyoneVoted && !votesRevealed && !window._notifiedOnce) {
  window._notifiedOnce = true;

  const notification = document.getElementById('notification');
  notification.classList.add('opacity-100', 'scale-100');
  notification.classList.remove('scale-95');

  new AudioContext().resume().then(() => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    oscillator.type = "square";
    oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
    oscillator.connect(ctx.destination);
    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.1);
  });

  setTimeout(() => {
    notification.classList.remove('opacity-100', 'scale-100');
    notification.classList.add('scale-95');
  }, 4000);
}



// Reset bell flag after a reveal or clear
if (votesRevealed) {
  window._notifiedOnce = false;
}



  // ... continue your existing sorting and rendering logic



sortedUsers.forEach(user => {
  if (user.name === userName) isAdmin = user.isAdmin;

  const row = document.createElement('div');
  row.className = 'flex justify-between bg-white dark:bg-gray-800 border dark:border-gray-600 rounded px-4 py-2 shadow';

  const nameSpan = document.createElement('span');
  nameSpan.className = 'font-semibold';
  nameSpan.textContent = user.name;

  const voteSpan = document.createElement('span');
  voteSpan.textContent = votesRevealed ? (user.vote ?? 'No vote') : (user.vote !== null ? 'Voted' : 'Waiting');

  row.appendChild(nameSpan);
  row.appendChild(voteSpan);
  voteList.appendChild(row);
});


if (votesRevealed) {
  const numericalVotes = sortedUsers
    .map(u => u.vote)
    .filter(v => !isNaN(v) && v !== null)
    .map(Number);

  if (numericalVotes.length > 0) {
    const mean = (numericalVotes.reduce((a, b) => a + b, 0) / numericalVotes.length).toFixed(2);

    const median = (() => {
      const sorted = [...numericalVotes].sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      return sorted.length % 2 === 0
        ? ((sorted[mid - 1] + sorted[mid]) / 2).toFixed(2)
        : sorted[mid].toFixed(2);
    })();

    const mode = (() => {
      const freq = {};
      let maxFreq = 0;
      let modeVal = null;
      for (const val of numericalVotes) {
        freq[val] = (freq[val] || 0) + 1;
        if (freq[val] > maxFreq) {
          maxFreq = freq[val];
          modeVal = val;
        }
      }
      return modeVal;
    })();

    const statsDiv = document.createElement('div');
    statsDiv.className = 'text-sm mt-4 text-center text-gray-700 dark:text-gray-300';
    statsDiv.innerHTML = `<strong>Mean:</strong> ${mean} &nbsp; 
                          <strong>Median:</strong> ${median} &nbsp; 
                          <strong>Mode:</strong> ${mode}`;
    voteList.appendChild(statsDiv);
  }
}


      document.getElementById('adminControls').classList.toggle('hidden', !isAdmin);
    });
    socket.on('clear', () => {
  // Deselect any highlighted card
  document.querySelectorAll('.card').forEach(c => {
    c.classList.remove('bg-blue-300', 'dark:bg-blue-700');
  });

  // âœ… Reset the bell so it can beep next time
  window._notifiedOnce = false;
});


    socket.on('error', msg => alert(msg));

window.createSession = createSession;
window.joinSession = joinSession;
window.revealVotes = revealVotes;
window.clearVotes = clearVotes;
window.toggleDarkMode = toggleDarkMode;
socket.on('everyoneVoted', () => {
  if (window._notifiedOnce) return;
  window._notifiedOnce = true;

  const notification = document.getElementById('notification');
  notification.classList.add('opacity-100', 'scale-100');
  notification.classList.remove('scale-95');

  new AudioContext().resume().then(() => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    oscillator.type = "square";
    oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
    oscillator.connect(ctx.destination);
    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.1);
  });

  setTimeout(() => {
    notification.classList.remove('opacity-100', 'scale-100');
    notification.classList.add('scale-95');
  }, 4000);
});
  </script>
</body>
</html>
